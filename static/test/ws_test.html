    <script type="text/javascript">
		
      $(document).ready(function() {
		
		var ws=null;
		var ip_addr = document.location.hostname;
		
		//var url = "ws://"+ip_addr+":8998/m:host_info";
		var url = "ws://"+ip_addr+":8998/h:info";
		if (ws !=null && ws.url !=url){
			ws.close();
			ws =null;
		}
		
		if (ws==null){
			ws = new WebSocket(url);
			
			ws.onopen = function() {
				ws.send("Hello, world");
			};
			ws.onmessage = function (evt) {
				//console.log(evt.data);
				$("#log_buf").append(evt.data);
				$("#log_buf").append("<br>");
			};
			ws.onclose = function(){
				//alert("Connection is closed");
				ws=null;
			};
			ws.error = function()
			{
				//alert("Error Happended");
				ws.close();
				ws=null;
			};
 
		}//end if
        
      });
    </script>
